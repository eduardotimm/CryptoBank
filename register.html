<head>

  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="css/register.css">

</head>

<body>
    
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html"><img src="imagens/LogoCryptoSimples.png" id="imga"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="index.html">Página Inicial</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="register.html">Seja Crypto</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Sobre nós
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Quem somos?</a></li>
              <li><a class="dropdown-item" href="#">Quais nossos objetivos?</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="#">Perguntas Frequentes</a></li>
            </ul>
          </li>
        </ul>
        
      </div>
    </div>
  </nav>

  <div class="form">
    <span class="form__title">Abra sua conta</span>
    <form action="">
        <div class="form__input">
            <i class="ri-user-line"></i>
            <input type="text" placeholder="Nome Completo" id="nome">
            <span class="bar"></span>
        </div>
        <div class="form__input">
            <i class="ri-mail-line"></i>
            <input type="text" placeholder="Email" id="email">
            <span class="bar"></span>
        </div>
        <div class="form__input">
            <i class="ri-lock-line"></i>
            <input type="text" placeholder="CPF" id="cpf">
            <span class="bar"></span>
        </div>
        <div class="form__input">
            <i class="ri-lock-line"></i>
            <input type="password" placeholder="Senha" id="senha">
            <label id="exibir" for="exibe"><img src="imagens/Olho.png" id="imgolho" onclick="HideShow()"></label>
            
            <span class="bar"></span>
        </div>
        <div style="text-align:center; margin:1rem; padding:1rem;" id="btnSignup"><A class="btn btn-outline-primary" id="btnSignup">Abrir sua conta</a></div>
        <div style="text-align:center; color:rgb(148, 148, 148)">Já é cliente? <a href="login.html">Fazer Login</a></div>
    </form>
</div>
<script src="js/register.js"></script>
